{% extends 'base.html' %}

{% block title %} {{titulo}} {% endblock %}

{% block content %}
<h1>Pesquisa</h1>


<form action="/get/" method="post">
  {% csrf_token  %}
  <fieldset>
    <legend>{{titulo}}:</legend>

  

    
    <br><button type="submit">Pesquisar</button>
  </fieldset>

  {% if messages  %}
    {% for message in messages %}
    <p> {{message}} </p>
    {% endfor %}
  {% endif %}


</form>

{% endblock %}
